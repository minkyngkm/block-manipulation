<!DOCTYPEHTML>
<html>
	<head>
		<title>Block manipulation</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="menu"> 
			<div class="block"> 
				<h3 class="block-heading"> Position Y </h3>
				<div class="wrapper">
					<div class="input-wrapper">
						<input type="range" id="pos-y" max="600" min="0" step="1" value="0">
						<label for="pos-y">
							<span> 0 </span>
							<span> 600 </span>
						</label>
					</div>
				</div>
			</div>
			<div class="block"> 
				<h3 class="block-heading"> Position X </h3>
				<div class="wrapper">
					<div class="input-wrapper">
						<label for="pos-x">
							<span> 0 </span>
							<span> 800 </span>
						</label>
						<input type="range" id="pos-x" max="800" min="0" step="1" value="0">
					</div>
				</div>
			</div>
			<div class="block"> 
				<h3 class="block-heading"> Size </h3>
				<div class="wrapper">
					<div class="input-wrapper">
						<label for="size">
							<span> 0 </span>
							<span> 2 </span>
						</label>
						<input type="range" id="size" max="2" min="0" step="0.01" value="1">
					</div>
				</div>
			</div>
			<div class="block"> 
				<h3 class="block-heading"> Opacity </h3>
				<div class="wrapper">
					<div class="input-wrapper">
						<label for="opatcity">
							<span> 0 </span>
							<span> 1 </span>
						</label>
						<input type="range" id="opacity" max="1" min="0" step="0.01" value="1">
					</div>
				</div>
			</div>
			<div class="block"> 
				<h3 class="block-heading"> Shape Type </h3>
				<div class="wrapper">
					<div class="input-wrapper">
						<select id="shape-type>">
							<option value="1"> Square </option>
							<option value="2"> Circle </option>
							<option value="3"> Rhombus </option>
						</select>
						<button id="shape-ok"> OK </button>
					</div>
				</div>
			</div>
			<div class="block"> 
				<h3 class="block-heading"> HEX </h3>
				<div class="wrapper">
					<div class="input-wrapper">
						<label for="hex"> # </label>
						<Input type="text" id="hex">
					</div>
				</div>
			</div>
		    <div class="block"> 
				<h3 class="block-heading"> RGBA </h3>
				<div class="wrapper">
					<div class="input-wrapper">
						<input type="range" id="r" max="255" min="0" step="1" value="255">
							<label for="r"> r </label>
						<input type="range" id="g" max="255" min="0" step="1" value="0">
							<label for="g"> g </label>
						<input type="range" id="b" max="255" min="0" step="1" value="0">
							<label for="b"> b </label>
						<input type="range" id="a" max="255" min="0" step="1" value="255">
							<label for="a"> a </label>
					</div>		
				</div>
			</div>
		</div>
		<div class="container">
			<div id="block"></div>
		</div>
	</body>
</html>
